<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #0070f3;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        .app-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 2rem;
        }
        footer {
            text-align: center;
            padding: 1rem;
            color: #666;
        }
    </style>


<link rel="apple-touch-icon" sizes="180x180" href="../assets/img/favicons/apple-touch-icon.png">    
<link rel="icon" type="image/png" sizes="32x32" href="../assets/img/favicons/favicon-32x32.png">    
<link rel="icon" type="image/png" sizes="16x16" href="../assets/img/favicons/favicon-16x16.png">    
<link rel="manifest" href="../assets/img/favicons/site.webmanifest">


</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    
    <div class="container">
        <p>Welcome to my weather dashboard. Below you'll find the current weather and forecast.</p>
        
        <div class="app-container">
            <iframe 
                src="https://v0-dublin-weather-app-tau.vercel.app/" 
                width="100%" 
                height="500" 
                frameborder="0"
                title="Weather App"
                loading="lazy"
                allowtransparency="true"
            ></iframe>
        
        </div>        
        <p>This weather app was created using v0.dev from Vercel, a powerful AI tool for generating UI components.</p>
    </div>
    
    <footer>
        <p>Created with v0.dev by Vercel</p>
    </footer>
</body>
</html>
